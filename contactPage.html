<body>
    <header>
        <div id="home" class="head">
          <div class="logo">
            <img
              style="height: 100%; width: 100%"
              src="./logo/logo-removebg.png"
              alt="logo"
            />
          </div>

              <li class="nav-item"><a href="index.html">Home</a></li>

              <li class="nav-item"><a href="#Application">Application</a></li>
              <li class="nav-item"><a href="#contacts">Contact Us</a></li>
            </ul>
          </nav>
        </div>
    </header>
    <h4 id="Application" style="text-align: center; margin: 1rem; text-decoration: underline; color: whitesmoke; text-shadow: 5px;">Application Form</h4>
    <div class="content">
        <form id="form">
            <div class="name element">
              <label for="name" id="name-label">Name:</label>
              <input
                class="input-place"
                id="name"
                name="name"
                type="text"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="email element">
              <label for="email" id="email-label">Email:</label>
              <input
                class="input-place"
                id="email"
                name="email"
                type="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="city element">
              <label for="city" id="number-label">City/Location:</label>
              <input
              class="input-place"
              id="city"
              name="city"
              type="text"
              placeholder="City"
              required
            />
            <div class="status element">
              <p>Select Occation:</p>
              <select name="dropdown" id="dropdown">
                <option value="Wedding">Wedding</option>
                <option value="Birthday">Birthday</option>
                <option value="Celebretions">Celebretions</option>
                <option value="Personal">Personal</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="coding">
              <p>Choose session type:</p>
              <div class="answer">
                <div class="radio-input">
                  <label>
                    <input
                      type="radio"
                      name="location"
                      value="Indoor"
                      checked
                    />Indoor
                  </label>
                </div>
                <div class="radio-input">
                  <label>
                    <input
                      class="radio-input"
                      type="radio"
                      name="location"
                      value="Outdoor"
                    />Outdoor
                  </label>
                </div>
                <div class="radio-input">
                  <label>
                    <input
                      class="radio-input"
                      type="radio"
                      name="location"
                      value="Indoor+Outdoor"
                    />Indoor + Outdoor
                  </label>
                </div>
              </div>
            </div>
            <div class="comment element">
              <p>Any comments or suggestions?</p>
              <textarea
              style="min-height: 7rem;"
                class="input-place"
                id="comments"
                name="comment"
                placeholder="Enter your comments here."
              ></textarea>
            </div>
            <div class="submit element">
              <button type="submit" id="submit" onclick="submit()">Submit</button>
            </div>
        </form>
    </div>
